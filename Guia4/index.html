<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Práctica Bootstrap + JS Puro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Login visible -->
  <main class="container py-5" id="loginView" role="main">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form id="formLogin" class="p-4 border rounded mx-auto bg-white" style="max-width:480px;" novalidate>
      <div id="formAlert" aria-live="polite" class="mb-2"></div>

      <div class="mb-2">
        <label for="user" class="form-label visually-hidden">Usuario</label>
        <input id="user" type="text" class="form-control" placeholder="Usuario" required autocomplete="username" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label visually-hidden">Contraseña</label>
        <input id="password" type="password" class="form-control" placeholder="Contraseña" required autocomplete="current-password" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </main>

  <!-- App content (oculto hasta login) -->
  <div id="appContent" class="d-none">
    <div id="navbarContainer"></div>

    <main class="container py-4" id="appMain" role="main">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="cardContainer" class="mb-4"></div>

          <div class="mb-3">
            <button id="abrirModal" class="btn btn-success me-2">Abrir Modal</button>
            <button id="btnLogout" class="btn btn-outline-danger">Cerrar sesión</button>
          </div>

          <div id="modalContainer"></div>
        </div>

        <aside class="col-12 col-lg-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Información</h5>
              <p class="card-text small mb-0">Aquí se muestran los componentes y ejemplos prácticos después de iniciar sesión.</p>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS (bundle con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App scripts -->
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/form.js"></script>
</body>
</html>
